
<h2> Por Capital </h2>
<hr>

<div class="row">

    <div class="col">
        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            txtplaceholder="Buscar capital...">            
        </app-pais-input>
    </div>
    <ul class="list-group">
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a class="nav-link"
                [routerLink]="['/pais', pais.cca2]">
                {{ pais.capital }}   
            </a>         
        </li>
    </ul>

</div>

<hr>

<div *ngIf="hayError"
     class="alert alert-danger">
     No se encontro nada con el termino {{ termino }}
</div>

<div *ngIf="paises.length > 0 " class="row">
    <div class="col">
        <app-pais-tabla [paisesAMostrar]="paises"></app-pais-tabla>        
    </div>
</div>
